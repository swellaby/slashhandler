version: 2
jobs:
  build:
    docker:
      - image: node:8@sha256:cd8ebd022c01f519eb58a98fcbb05c1d1195ac356ef01851036671ec9e9d5580

    working_directory: ~/slashhandler

    steps:
      - checkout:
          post: git pull --ff-only origin "refs/pull/${CIRCLE_PULL_REQUEST//*pull\//}/merge"

      - restore_cache:
          keys:
            - slashhandler-node8-{{ checksum "package.json" }}
            - slashhandler-node8-
      - restore_cache:
          keys:
            - sonar-cache

      - run: npm install --quiet
      - run: npm i -g sonarqube-scanner --quiet
      # - run:
      #     name: Set Environment Variables
      #     command: |
      #       echo "export PROJECT_VERSION=$(node -e "console.log(require('./package.json').version);")" >> $BASH_ENV
            # source $BASH_ENV

      - save_cache:
          key: slashhandler-node8-{{ checksum "package.json" }}
          paths:
            - ~/slashhandler/node_modules

      - run: npm run lint

      - run: npm run test:ci

      - run:
          name: Push Code Coverage
          command: bash <(curl -s https://codecov.io/bash) || true
          environment:
            CODECOV_TOKEN: 12625a2c-a74b-4756-a8e3-d8a63b52ef53

      # store test reports
      - store_test_results:
          path: coverage

      - run:
          name: sonar
          command: sonar-scanner -Dsonar.projectVersion=$CIRCLE_BUILD_NUM -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARCLOUD_TOKEN

      - save_cache:
          paths:
            - ~/.sonar
          key: sonar-cache

      - deploy:
          name: Release
          command: npm run release